<body>
  <main class="container my-5">
    <section id="welcome-section">
      <div class="text-center py-5">
        <h1 class="display-4 mb-3">Welcome to <strong>Hollmann</strong></h1>
        <p class="lead">
          Your premier destination for exquisite cars. Explore our diverse range
          of vehicles from the world's leading manufacturers.
        </p>
      </div>
    </section>
    <div class="image-container">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            *ngFor="let image of images; let i = index"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            [attr.data-bs-slide-to]="i"
            [class.active]="i === 0"
            aria-current="true"
            [attr.aria-label]="'Slide ' + (i + 1)"
          ></button>
        </div>
        <div class="carousel-inner">
          <div
            *ngFor="let image of images; let i = index"
            class="carousel-item"
            [class.active]="i === 0"
          >
            <img [src]="image" class="d-block w-100" alt="Slide {{ i + 1 }}" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </main>
</body>
